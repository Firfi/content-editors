<div class="modal fade" tabindex="-1" id="{{ modalId }}" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <a class="close" data-dismiss="modal">&times;</a>
                <h3>Include resource</h3>
            </div>
            <div class="modal-body">
                <p>Select resource type</p>
                <div>
                    <button ng-repeat="type in types"
                            button-toggle="active"
                            class="btn" ng-model="type.checked">
                        {{ type.name }}
                    </button>
                </div>
                <div ng-show="servicesError">{{ servicesError }}</div>
                <div>
                    <label>
                        <input ng-model="filters.title" type="text"/>
                        <span>Filter title</span>
                    </label>
                </div>
                <table class="table table-striped table-bordered table-condensed resources-popup-table">
                    <tr ng-repeat="resource in selectedResources()" ng-click="includeResource(resource.id)">
                        <td>{{ schemaOrType(resource) }}</td>
                        <td>{{ resource.title }}</td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn" data-dismiss="modal">Close</a>
            </div>
        </div>
    </div>
</div>
